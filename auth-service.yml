server:
  port: 8086

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
    prefer-ip-address: false
    hostname: ${HOSTNAME:policy-service}
    non-secure-port: ${server.port}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

aws:
  secrets:
    keycloak: prod/keycloak/auth

keycloak:
  server-url: ${aws.secrets.keycloak.server-url}
  client-id: ${aws.secrets.keycloak.client-id}
  client-secret: ${aws.secrets.keycloak.client-secret}
